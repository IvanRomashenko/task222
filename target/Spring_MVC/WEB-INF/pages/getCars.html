<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get cars</title>
</head>
<body>
<div th:each="car:${carList}">
    <a th:text="${car.getBrand()}">brand</a>
    <a th:text="${car.getModel()}">model</a>
    <a th:text="${car.getAge()}">age</a>
</div>

</body>
</html>
